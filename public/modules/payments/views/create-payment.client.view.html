<section data-ng-controller="PaymentsController">
	<div class="page-header">
		<h1>New Payment</h1>
	</div>
	<div class="col-md-12">
		<form name="paymentForm" class="form-horizontal-payment" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group col-md-5" ng-class="{ 'has-error': paymentForm.recipient.$dirty && paymentForm.recipient.$invalid || !validateUsername() }">
					
					<label class="control-label" for="recipient">Recipient (must be bitslip user)</label>
					<div class="controls">
						<input name="recipient" autocomplete type="text" data-ng-model="recipient"  id="recipient" class="form-control" placeholder="recipient" required >
					</div>
				</div>

				<div class="col-md-1"></div>

				<div class="form-group col-md-2" ng-class="{ 'has-error': paymentForm.amount.$dirty && paymentForm.amount.$invalid }">
					<label class="control-label" for="amount">Amount (btc)</label>
					<div class="controls">
						<input name="amount" type="number" data-ng-model="amount" id="amount" class="form-control" placeholder="amount" required>
					</div>

					  <span class="error" ng-show="paymentForm.amount.$error.number">
      				Not valid number!</span>

				</div>

				<div class="col-md-3"></div>

				<div class="col-md-3"></div>
				<div class="form-group col-md-6">
					<label class="control-label" for="message">Message</label>
					<div class="controls">
						<textarea name="message" data-ng-model="message" id="message" class="form-control" cols="30" rows="10" placeholder="message"></textarea>
					</div>
				</div>
				<div class="col-md-3"></div>
				<div class="col-md-10"</div>

				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
